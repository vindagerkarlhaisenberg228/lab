<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./sty.css">
     <!--from server-->    
     <script src="../js/jquery.js" type="text/javascript"></script><!--required-->
     <script src="../js/jquery.signalR.js" type="text/javascript"></script><!--required-->  
     <script src="../js/gameApi.js" type="text/javascript"></script><!--required-->
     <!---->    
</head>

<body>
    <div class="sto">
        <h1>Полицейские и мошенники</h1>
        <hr>
        <div class="progressbar">
            <h2>Смена ролей</h2>
            <div class="progress">
                <progress max="100" value="0"></progress>
            </div>
        </div>

        <div class="block12">
            <div class="sidebar">
                <div class="block1">

                    <div id="ftName">Название:Синяки</div>
                    <div id="ftScore">Очки:0</div>
                    <div id="ftLifes">Осталось жизней:5</div>
                    <br />
                </div>
                <div class="block2">
                    <div id="stName">Название:Курилки</div>
                    <div id="stScore">Очки:0</div>
                    <div id="stLifes">Осталось жизней:5</div>

                </div>
            </div>
            
            <div class="centre" id="blockCenter">
                <canvas class="pole" id="canvas"></canvas>
            </div>
            <div class="right-sidebar">
                <textarea class="textBox" id="logBox">Игра готова к запуску</textarea>
            </div>
        </div>


        <hr>
        <div class="block3">
            <button class="button1" id="btnStart"  onclick="start()">Старт</button>
            <button class="button2" id="btnStop"onclick="stop()">Стоп</button>
            <button class="button3" onclick="join()">Подключиться</button>
            <button class="button4" onclick="leave()">Отключиться</button>
            <button class="button5" onclick="reconnect()">Переподключиться</button>
            <button class="button6" id="btnCancel" onclick="cancel()">Отменить игру</button>
            <button class="button7" onclick="exit()">Выход</button>

        </div>

    </div>

    <script src="../js/jsHelper.js" type="text/javascript"></script>
	<script src="../js/wrapper.js" type="text/javascript"></script>
    <script src="game.js"></script>
</body>

</html>
